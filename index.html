<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="css/style.css">
	<title>License</title>
</head>

<body>
	<div class="wrapper">
		<div class="license">
			<form action="#" class="license__form">
				<div class="license__form-input">
					<div class="license__radiobutton" id="radio1">
						<p>license plan #1</p>
						<p>$13 per license</p>
						<input type="radio" name="radio" value="1">
					</div>
				</div>
				<div class="license__form-input">
					<div class="license__radiobutton" id="radio2">
						<p>license plan #2</p>
						<p>$22 per license</p>
						<input type="radio" name="radio" value="2">
					</div>
				</div>
				<div class="license__form-input">
					<div class="license__radiobutton" id="radio3">
						<p>license plan #3</p>
						<p>$34 per license</p>
						<input checked type="radio" name="radio" value="3">
					</div>
				</div>
				<div class="license__form-input select-input">
					<div class="license__form-select-name">
						Number of licenses:
					</div>
					<select id="select-amount" name="amount">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option selected value="10">10</option>
					</select>
				</div>
				<div class="license__result">
					<div class="license__total">Total: </div>
					<div id="result"class="license__total-result">340</div>
				</div>
				<button type="submit" class="license__button">BUY NOW</button>
				<div class="license__plan-selected">
					<p>Selected plan: </p>
					<p id="plan-name" class="plan-name">#3</p>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
